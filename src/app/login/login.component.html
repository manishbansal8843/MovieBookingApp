<div class='login-panel'>
<div class='panel panel-default'>
  <div class='panel-heading'>{{Title}}</div>
  <div class='panel-body'>
  <form #loginForm='ngForm'>
    <div class='form-group'>
      <label for='name'>Name</label>
      <input id='name' required type='text' class='form-control' [(ngModel)]='userForm.name' name='name' #loginName='ngModel'>
      <div [hidden]='loginName.pristine || loginName.valid' class='alert alert-danger'>Enter name</div>

    </div>

    <div class='form-group'>
        <label for='Password'>Password</label>
        <input id='Password' required type="password" class='form-control' [(ngModel)]='userForm.password' name='password' #loginPassword='ngModel'>
        <div [hidden]='loginPassword.pristine || loginPassword.valid' class='alert alert-danger'>Enter password</div>

      </div>
      <div *ngIf="!valid" class="alert alert-danger">Invalid Credentials...Please try again...</div>

      <button type="submit" class='btn btn-success' (click)='onSubmit()' [disabled]='!loginForm.valid'>Submit</button>
      <button type="submit" class='btn btn-default' (click)='valid=true; loginForm.reset();'>Reset</button>

  </form>
  </div>
</div>
</div>
